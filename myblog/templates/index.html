{% extends "base.html" %}

{% block content %}
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-target="#carousel" data-slide-to="0"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="/static/1_1.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Летняя коллекция Vans 2016</h2>
                </div>
            </div>
            <div class="item">
                <img src="/static/2_2.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Новая коллекция очков от Ray Ban</h2>
                </div>
            </div>
            <div class="item">
                <img src="/static/3_3.png" alt="">
                <div class="carousel-caption">
                    <h2>Ждите этим летом новуюю коллекцию от Undefeated</h2>
                </div>
            </div>
        </div>

        <a href="#carousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#carousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <div class="container main">
        <div class="row">
            <div class="col-md-4 img-main">
                <p class="center"><a href="{% url 'snapback' %}"><img class="img-circle" src="/static/4.jpg" alt=""></a></p>
               <p class="center"><a href="{% url 'jackets' %}"><img src="/static/12.jpg" alt=""></a> </p>
               <p class="center"><a href="{% url 'skateboards' %}"><img src="/static/11.jpg" alt=""></a></p>
            </div>
            <div class="col-md-4 img-main">

                <p class="center"><a href="{% url 'skateboards' %}"><img src="/static/8.jpg" alt=""></a></p>
                <p class="center"><a href="{% url 'glasses' %}"><img src="/static/13.jpeg" alt=""></a></p>
                <p class="center"><a href="{% url 'accessories' %}"><img src="/static/14.jpg" alt=""></a></p>

            </div>
            <div class="col-md-4 img-main">
                <p class="center"><a href="{% url 'jackets' %}"><img src="/static/6.jpg" alt=""></a></p>
                <p class="center"><a href="{% url 'backpacks' %}"><img src="/static/9.jpg" alt=""></a></p>
                <p class="center"><a href="{% url 'snowboards' %}"><img src="/static/10.jpg" alt=""></a> </p>

{% endblock %}
